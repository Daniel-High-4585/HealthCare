<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Vamoacel un registrois
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <form>
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Registro</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" [(ngModel)]="doctor.email" placeholder="Correo" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" [(ngModel)]="doctor.pass" placeholder="ContraseÃ±a" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button color="secondary" size="large" (click)="onRegister()" expand="block">Registrarse</ion-button>
                    </div>
                    <div>
                        <a routerLink='/login'>Ya tengo una cuenta</a>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Lista de Doctores
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let doctor of doctor">
            <ion-item-options side="start">
                <ion-item-option color="secondary">
                    <ion-icon name="checkmarck"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item tappable (click)="detail(doctor)">
                <ion-label>
                    <h2>
                        <strong>{{doctor.name}}</strong>
                    </h2>
                    <h3>{{doctor.lastName}}</h3>
                </ion-label>
            </ion-item>
            <ion-chip color="secondary" *ngIf="doctor.active" class="ion-float-right">
                <ion-label>Activo</ion-label>
            </ion-chip>
            <ion-chip color="danger" *ngIf="!doctor.active" class="ion-float-right">
                <ion-label>Inactivo</ion-label>
            </ion-chip>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>

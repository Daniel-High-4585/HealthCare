<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Lista de Pacientes
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item-sliding *ngFor="let patient of patient">
          <ion-item-options side="start">
              <ion-item-option color="secondary">
                  <ion-icon name="checkmarck"></ion-icon>
              </ion-item-option>
          </ion-item-options>
          <ion-item>
              <ion-label>
                  <h2>
                      <strong>{{patient.name}}</strong>
                  </h2>
                  <h3>{{patient.lastName}}</h3>
              </ion-label>
          </ion-item>

          <ion-item-options side="end">
              <ion-item-option color="danger">
                  <ion-icon name="close"></ion-icon>
              </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>

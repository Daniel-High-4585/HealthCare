<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Lista de Pacientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let patient of patient">

            <ion-item-options side="start">
                <ion-item-option color="primary">
                    <ion-icon name="plus"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item color="secondary" tappable (click)="detail(doctor)">
                <ion-label>
                    <h2>
                        <strong>{{patient.name}}</strong>
                    </h2>
                    <h3>{{patient.lastName}}</h3>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
